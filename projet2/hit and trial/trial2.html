<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Singer Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      display: flex;
      align-items: center;
      padding: 20px;
      background-color: #333;
      color: #fff;
    }

    #singer-image {
      margin-right: 20px;
      max-width: 100px;
      max-height: 100px;
      border-radius: 50%;
    }

    #singer-info {
      flex: 1;
    }

    #singer-name {
      font-weight: bold;
      font-size: 1.5em;
    }

    #singer-description {
      margin-top: 10px;
    }

    #comment-section {
      margin: 20px;
    }

    #star-rating {
      display: flex;
      margin-top: 10px;
    }

    .star {
      font-size: 24px;
      color: gold;
      cursor: pointer;
    }

    footer {
      padding: 20px;
      background-color: #333;
      color: #fff;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <img id="singer-image" src="singer-image.jpg" alt="Singer Image">
    <div id="singer-info">
      <div id="singer-name">Singer Name</div>
      <div id="singer-description">Description about the singer goes here.</div>
    </div>
  </header>

  <div id="comment-section">
    <h2>Comment Section</h2>
    <div id="star-rating" onclick="setRating(event)">
      <span class="star" data-rating="1">&#9733;</span>
      <span class="star" data-rating="2">&#9733;</span>
      <span class="star" data-rating="3">&#9733;</span>
      <span class="star" data-rating="4">&#9733;</span>
      <span class="star" data-rating="5">&#9733;</span>
    </div>
    <textarea id="comment" placeholder="Write your comment here..."></textarea>
    <button onclick="submitComment()">Submit Comment</button>
  </div>

  <footer>
    &copy; 2023 Singer Page
  </footer>

  <script>
    function setRating(event) {
      const stars = document.querySelectorAll('.star');
      const selectedStar = event.target;
      const rating = selectedStar.getAttribute('data-rating');
      
      stars.forEach(star => {
        star.style.color = star.getAttribute('data-rating') <= rating ? 'gold' : 'gray';
      });
    }

    function submitComment() {
      const comment = document.getElementById('comment').value;
      const rating = document.querySelector('.star[style*="gold"]').getAttribute('data-rating');
      
      // Implement your logic to store the comment and rating data
      console.log(`Rating: ${rating}, Comment: ${comment}`);
    }
  </script>

</body>
</html>
