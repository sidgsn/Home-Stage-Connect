<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Singer Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      display: flex;
      align-items: center;
      padding: 20px;
      background-color: #333;
      color: #fff;
    }

    #singer-image {
      margin-right: 20px;
      max-width: 150px;
      max-height: 150px;
      border-radius: 50%;
    }

    #singer-info {
      flex: 1;
    }

    #singer-name {
      font-weight: bold;
      font-size: 1.5em;
    }

    #singer-description {
      margin-top: 10px;
    }

    #reviews {
      margin: 20px;
    }

    #book-now {
      margin: 20px;
    }

    footer {
      padding: 20px;
      background-color: #333;
      color: #fff;
      text-align: center;
    }
    .box {
	text-align: center;
}
.button {
	font-size: 1em;
	padding: 15px 35px;
	color: #fff;
	text-decoration: none;
	cursor: pointer;
	transition: all 0.3s ease-out;
	background: #403e3d;
	border-radius: 50px;
}
.overlay {
	position: fixed;
	top: 0;
	bottom: 0;
	left: 0;
	right: 0;
	background: rgba(0, 0, 0, 0.8);
	transition: opacity 500ms;
	visibility: hidden;
	opacity: 0;
}
.overlay:target {
	visibility: visible;
	opacity: 1;
}
.wrapper {
	margin: 70px auto;
	padding: 20px;
	background: #e7e7e7;
	border-radius: 5px;
	width: 30%;
	position: relative;
	transition: all 5s ease-in-out;
}
.wrapper h2 {
	margin-top: 0;
	color: #333;
}
.wrapper .close {
	position: absolute;
	top: 20px;
	right: 30px;
	transition: all 200ms;
	font-size: 30px;
	font-weight: bold;
	text-decoration: none;
	color: #333;
}
.wrapper .close:hover {
	color: #06D85F;
}
.wrapper .content {
	max-height: 30%;
	overflow: auto;
}
/*form*/

.container {
	border-radius: 5px;
	background-color: #e7e7e7;
	padding: 20px 0;
}
form label {
	text-transform: uppercase;
	font-weight: 500;
	letter-spacing: 3px;
}
input[type=text], select, textarea {
	width: 100%;
	padding: 12px;
	border: 1px solid #ccc;
	border-radius: 4px;
	box-sizing: border-box;
	margin-top: 6px;
	margin-bottom: 16px;
	resize: vertical;
}
input[type="submit"] {
	background-color: #413b3b;
	color: #fff;
	padding: 15px 50px;
	border: none;
	border-radius: 50px;
	cursor: pointer;
	font-size: 15px;
	text-transform: uppercase;
	letter-spacing: 3px;
}

  </style>
</head>
<body>

  <header>
    <img id="singer-image" src="../img/solo_1.jpg" alt="Singer Image">
    <div id="singer-info">
      <div id="singer-name">Singer Name</div>
      <div id="singer-description">Description about the singer goes here.</div>
    </div>
  </header>

  <div id="reviews">
    <h2>Customer Reviews</h2>
    <ul id="review-list"></ul>
  </div>

  <div id="book-now">
    <h2>Book Now</h2>
    <button onclick="bookNow()">Book Now</button>
  </div>
  
  <div class="box">
    <a class="button" href="#divOne">Contact US</a>
</div>
<div class="overlay" id="divOne">
    <div class="wrapper">
        <h2>Please Fill up The Form</h2><a class="close" href="#">&times;</a>
        <div class="content">
            <div class="container">
                <form>
                    <label>First Name</label>
                    <input placeholder="Your name.." type="text">
                    <label>Last Name</label>
                    <input placeholder="Your last name.." type="text">
                    <label>Subject</label> 
                    <textarea iplaceholder="Write something.."></textarea>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
</div>

  <footer>
    &copy; 2023 Singer Profile
  </footer>

  <script>
    // Sample reviews data
    const reviewsData = [
      { name: 'Customer 1', comment: 'Great performance!', rating: 5 },
      { name: 'Customer 2', comment: 'Amazing voice!', rating: 4 },
      // Add more reviews as needed
    ];

    // Display reviews
    const reviewList = document.getElementById('review-list');
    reviewsData.forEach(review => {
      const listItem = document.createElement('li');
      listItem.innerHTML = `<strong>${review.name}</strong> - ${review.comment} (Rating: ${review.rating})`;
      reviewList.appendChild(listItem);
    });

    function bookNow() {
      // Implement your logic for booking, e.g., redirect to a booking page
      alert('Booking functionality is not implemented in this example.');
    }
  </script>

</body>
</html>
